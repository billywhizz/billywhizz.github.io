<!DOCTYPE html>

    <head>
        {% include analytics.html %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ site.data.theme.name }} - {{ page.title }}</title>
        <meta name="author" content="{{ site.data.theme.name }}" />
        <meta name="description" content="{{ site.title }} | {{ site.description }}" />
        <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet" type="text/css">
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <link rel="alternate" type="application/atom+xml" title="{{ site.data.theme.name }}" href="{{site.url}}/feed.xml" />
        <link rel="stylesheet" href="/assets/css/all.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css">
        <link rel="authorization_endpoint" href="https://indieauth.com/auth">
        <link rel="token_endpoint" href="https://tokens.indieauth.com/token">
        <link rel="micropub" href="https://api.billywhizz.io/micropub">
        <link rel="openid.delegate" href="https://billywhizz.io/" />
        <link rel="openid.server" href="https://openid.indieauth.com/openid" />        
    </head>
    <body>
        <div class="header">
            <h1 class="site_title"><a href="/" class="site_title">{{ site.title }}</a></h1>
        </div>
        <div class="container">
            <div class="four columns sidebar">
                {% include sidebar.html %}
            </div>

            <div class="eleven columns content">
                {{ content }}
            </div>
        </div>
        <div class="footer">
            {% include footer.html %}
        </div>
    </body>
</html>
